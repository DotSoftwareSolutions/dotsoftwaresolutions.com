   <!-- pre loader area start -->

      </div>

         <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>

   <main>

      <!-- breadcrumb area start -->
      <div class="breadcrumb__section include-bg" data-background="assets/img/breadcrumb/breadcrumb-bg-4.jpg">
         <div class="container">
            <div class="row">
               <div class="col-xxl-12">
                 <div class="breadcrumb__content d-md-flex justify-content-between align-items-center">
                     <h3 class="breadcrumb__title">Contact</h3>
                     <div class="breadcrumb__list">
                        <span><a href="#">Home</a></span>
                        <span class="dvdr">/</span>
                        <span>Contact</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- breadcrumb area end -->


      <div class="bd-contact__section pt-120 pb-90">
         <div class="container">
            <div class="row">
               <div class="col-lg-8">
                  <div class="postbox__comment-form mb-30">
                     <h3 class="postbox__comment-form-title">Write a comment</h3>
                     <form action="#">
                        <div class="row">
                           <div class="col-xxl-6 col-xl-6 col-lg-6">
                              <div class="postbox__comment-input">
                                 <input type="text" placeholder="Your Name">
                              </div>
                           </div>
                           <div class="col-xxl-6 col-xl-6 col-lg-6">
                              <div class="postbox__comment-input">
                                 <input type="email" placeholder="Your Email">
                              </div>
                           </div>
                           <div class="col-xxl-12">
                              <div class="postbox__comment-input">
                                 <input type="text" placeholder="Subject">
                              </div>
                           </div>
                           <div class="col-xxl-12">
                              <div class="postbox__comment-input">
                                 <textarea placeholder="Enter your Message ..."></textarea>
                              </div>
                           </div>
                           <div class="col-xxl-12">
                              <div class="postbox__comment-btn">
                                 <button type="submit" class="bd-btn">Submit</button>
                              </div>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
               <div class="col-lg-4">
                  <div class="pt-inner-sidebar theme-bg mb-30">
                     <div class="tp-pt__inmner-step mb-30">
                        <h4>Address</h4>
                        <span>22 Bardeshi, Amin Bazar
                           Savar, Dhaka</span>
                     </div>
                     <div class="tp-pt__inmner-step mb-30">
                        <h4>Call us</h4>
                        <span>+ 880 123 456 789000</span>
                     </div>
                     <div class="tp-pt__inmner-step mb-30">
                        <h4>Email us</h4>
                        <span>hello@roy.com</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="bd-contact__map">
         <div class="container-fluid p-0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114964.38937891844!2d-80.30779416886581!3d25.78254537206004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b0a20ec8c111%3A0xff96f271ddad4f65!2sMiami%2C%20Florida%2C%20Amerika%20Birle%C5%9Fik%20Devletleri!5e0!3m2!1str!2str!4v1738673955982!5m2!1str!2str" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>
